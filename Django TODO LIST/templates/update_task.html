{% extends 'main.html' %}

{% block title %}
Tasks List
{% endblock %}



{% block content %}

<div class="container">
    <center>
        <div class="card card-body mt-5 w-50 shadow text-start">
            <div class="card-title text-center d-flex justify-content-between">
                <a class="btn btn-info btn-sm mb-3" href="{% url 'task_list' %}">Back</a>
                <h4>Update Task</h4>
            </div>
            <form method="post">
                {% csrf_token %}

                <label>Title</label>
                <input value="{{task.title}}" required name="title" class="form-control mb-3" type="text" placeholder="Title">

                <label>Description</label>
                <textarea class="form-control mb-3" name="description" rows="5" placeholder="Description"></textarea>
                
                <label for="complated">Complated</label>
                <input {% if task.complated %} checked {% endif %} name="complated" id="complated" type="checkbox">
                
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success w-25">Save</button>
                </div>
            </form>
        </div>
    </center>
</div>

{% endblock %}
