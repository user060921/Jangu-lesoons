<div class="container pb-5">
    <div class="card card-body my-5">
        <div class="card-title text-center">
            <h3>{{ category.cat_name }}</h3>
        </div>
        <div class="d-flex justify-content-between">
            <div class="">
                <span>Kurilgan soni: {{ category.views }}</span>
            </div>
            <div class="">
                <span>Sana: {{ category.created_at|date:'Y-m-d' }}</span>
            </div>
        </div>
        <img src="/media/{{ category.cover_img }}" class="img-fluid" alt="{{ category.cat_name }}">
        <div class="card-body">
            <p>{{ category.description }}</p>
        </div>
    </div>
</div>
