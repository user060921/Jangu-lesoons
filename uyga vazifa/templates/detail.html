{% extends 'main.html' %}

{% block title %}
Detail page
{% endblock %}



{% block content %}
   
    <div class="card-body" style="max-height: 350px; ">
        
        {% if tasks %}
        {% for task in tasks %}

        <div>
            
            <div class="d-flex justify-content-between sticky-sm-top ">

            <div>

                <div class="card p-4 mb-4" style="width: 18rem;">

                <div class="card-info">
                    <h5 class="{% if task.complated %}text-info{% endif %}"><h8 style="color: red;">Nomi:</h8> {{ task.title }}</h5>
                    <h5 class="{% if task.complated %}text-info{% endif %}"><h8 style="color: red;">Narxi:</h8> {{ task.narxi}}</h5>
                    <a href="{% url 'home_page' ">detail btn</a>
                </div>

                </div>

            </div>

        </div>

        {% endfor %}
        {% else %}
        <h5 class="alert alert-primary">Oka hammasini uchirip tashladingizku logikani ishlating</h5>
        {% endif %}

    </div>
    
{% endblock %}
